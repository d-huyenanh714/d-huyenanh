<svg fill="none" viewBox="0 0 1200 750" width="1200" height="750" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        @keyframes spinAround {
          0% { background-position: 0 0 }
          100% { background-position: 355px 0 }
        }
        @keyframes stars {
          0% { background-position: 0 100% }
          100% { background-position: 0 0 }
        }
        @keyframes typing {
          from { width: 0 }
          to { width: 100% }
        }
				.container {
					font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: left;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 750px;
          background-image: 
            url(link)
          ;
          background-position: center;
          animation: stars 30s linear infinite alternate;
					border-radius: 10px;
					color: white;
          position: relative;
				}
        .earth {
          background-image:
            url(link)
          ;
          background-size: cover;
          border: 2px solid #000;
          border-radius: 50%;
          width: 240px;
          height: 240px;
          animation: spinAround 7s linear 0s infinite alternate;
          box-shadow: 0 0 25px RGBA(255,255,255, 0.25),
                    -8px -8px 15px #000 inset,
                    2px 2px 25px #000 inset,
                    -45px -45px 25px RGBA(0,0,0, 0.5) inset, 
                    25px 25px 45px RGBA(0,0,0, 0.45) inset;
          position: absolute;
          top: 50%;
          left: 80%;
          transform: translate(-50%, -50%) rotateX(5deg) rotateY(5deg) rotateZ(5deg);
        }
        .greeting {
          overflow: hidden;
          font-weight: bold;
					font-size: 36px;
					line-height: 1.3;
					letter-spacing: 5px;
          animation:  typing 5s forwards;
          margin-left: 70px;
          white-space: nowrap;
        }
				.skills {
          display: inline-flex;
          margin: 30px 0 0 100px;
          gap: 7px;
        }
        .skills_icon>img {
          width: 80px;
          height: 80px;
        }
        .skills_icon.nodejs>img {
          width: 74px;
        }
			</style>
			
			<div class="container">
			  <div class="earth"></div>
			
			  <div class="greeting">
			    Hi Aliens!<br/>I'm Trung Quan Dev from the Earth.
			  </div>
			
			  <div class="skills">
			    <div class="skills_icon">
			      <img src="https://skillicons.dev/icons?i=figma" />
			    </div>
			
			    <div class="skills_icon">
			      <img src="https://skillicons.dev/icons?i=ps" />
			    </div>
			
			    <div class="skills_icon">
			      <img src="https://skillicons.dev/icons?i=ai" />
			    </div>
			
			    <div class="skills_icon nodejs">
			      <img src="https://skillicons.dev/icons?i=anaconda" />
			    </div>
			
			    <div class="skills_icon">
			      <img src="https://skillicons.dev/icons?i=github" />
			    </div>
			
			    <div class="skills_icon">
			      <img src="https://skillicons.dev/icons?i=linkedin" />
			    </div>
			  </div>
			</div>
		</div>
	</foreignObject>
</svg>
